apiVersion: v1
kind: ConfigMap
metadata:
  name: secureinfer-config
  namespace: secureinfer
data:
  SECUREINFER_ENV: "development"
  LOG_LEVEL: "info"
  OLLAMA_URL: "http://ollama:11434"
  MODEL_NAME: "phi3.5:3.8b-mini-instruct-q4_K_M"
